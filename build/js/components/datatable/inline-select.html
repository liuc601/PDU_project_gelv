<div class="inline-ctrl">
    <div style="position:absolute; width:100%; height:100%;">
        <select  :disabled='rowData.accessConfig==0' v-model="value" @change="onChange" style="width: 100%;background-color: white;border: none;position:absolute;top:0;bottom:0;height:100%">
        <option :value='option.value' v-for="option in options">{{option.text}}</option>
        </select>
    </div>
    <span class="ictrl-group" @click="discardChange" v-show="isModified" style="right: 20px">
        <i class="fa fa-undo" aria-hidden="true"></i>
    </span>
</div>
