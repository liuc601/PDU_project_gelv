<div style="position: relative">
    <div class="icheckbox_flat-green" :class="{'checked': value}" style="position: relative;">
        <input :disabled='rowData.accessConfig==0' @click="onClick" type="checkbox" v-model="value" style="position: absolute; opacity: 0;width: 100%;height:100%">
    </div>

    <span class="ictrl-group" @click="discardChange" v-show="isModified">
        <i class="fa fa-undo" aria-hidden="true"></i>
    </span>
</div>
