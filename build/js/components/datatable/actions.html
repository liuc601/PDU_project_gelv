<div class="table-action" :class="actionsWrapClass">
    <button :class="editClass" @click="itemAction('edit', rowData, rowIndex)" v-if="showEdit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</button>
    <button :class="delClass" @click="itemAction('delete', rowData, rowIndex)" v-if="showDel"><i class="fa fa-trash-o" aria-hidden="true">Delete</i></button>
</div>
