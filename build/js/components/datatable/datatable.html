<div>
    <vuetable ref="vuetable" :api-url="(url !== undefined)?url:''" :api-mode="(apiMode !== undefined)?apiMode:false" :load-on-start="(loadOnStart !== undefined)?loadOnStart:true" :dataManager="onDataManager" :fields="fields" :css="css.table" :perPage="perPage" :dataTotal="dataTotal" pagination-path="pagination" @vuetable:pagination-data="onPaginationData"
        @vuetable:load-success="onDataLoadSuccess" @vuetable:loading="onDataLoading" @vuetable:load-error="onDataLoadError" @vuetable:checkbox-toggled="onCheckboxToggled" @vuetable:checkbox-toggled-all="onSelectAllToggled" @vuetable:loaded="onDataLoadFinished"  
        @tableAction:edit="onTableActionEdit" @tableAction:delete="onTableActionDel" @inlineEditor:change="onInlineEditorChange" @inlineBoxToggle:change="onInlineCheckboxToggled">
        <div class="row" slot="toolbar" v-if="showToolbar">
            <toolbar :enableDelButton="enableDeleteAll" :showDelButton="showDelButton" :showAddButton="showAddButton" @toolbarAction:add="onToolbarActionAdd" @toolbarAction:del="onToolbarActionDel">
                <slot name="toolbar"></slot>
            </toolbar>
        </div>
        <div class="row" slot="footer" style="padding-left: 10px; padding-right: 10px" v-if="showFooter">
            <vuetable-pagination-info ref="paginationInfo" :css="css.paginationinfo" :infoTemplate="infoTemplate"> </vuetable-pagination-info>
            <div class="pull-left" style="line-height: 26px; margin-left: 10px">
                <select class="pni-select" v-model="perPage">
                 <!--   <option value="0">All</option> -->
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>    
                </select> items per page.
            </div>

            <vuetable-pagination ref="pagination" :css="css.pagination" @vuetable-pagination:change-page="onChangePage"></vuetable-pagination>
        </div>

        <template :slot="getSlotName(field)" scope="props" v-for="field in slotFields">
            <slot :name="getSlotName(field)" :row-data="props.rowData" :row-index="props.rowIndex" :row-field="props.rowField" :row-track="props.rowTrack"></slot>
        </template>
    </vuetable>

</div>
