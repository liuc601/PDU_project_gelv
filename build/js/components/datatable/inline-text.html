<div style="height:100%;">
    <div style="visibility:hidden" :style="{width: textWidth + 20 + 'px'}"></div>
    <div class="inline-ctrl" @click="onClick">
        <div class="input-wrap" :style="{width: textWidth + 20 + 'px'}">
            <input :disabled="rowData.accessConfig==0" v-model="value" type="text" @blur="onBlur" @focus="onFocus" style="width: 100%;padding-left:5px; padding-right: 5px;border: 0"></input>
            <div class="ilctrl-unit-wrap" :style="{left: textWidth + 10 + 'px'}">
                <span class="ilctrl-unit" v-if="rowField.unit && value !==''">{{__getUnit()}} </span>
                <span @click="discardChange" v-show="isModified" style="display: table-cell;margin-left: 10px;cursor:pointer">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                </span>
                <span :title="alarmTxt" v-show="isAlarm" style="position:relative;margin-left: 5px;cursor:pointer;color:#fb3232">
                    <!-- <span style="position:absolute;">{{alarmTxt}}</span> -->
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                </span>
            </div>
        </div>
        <span ref="widthSpan" style="display: none">{{value}}</span>
    </div>
</div>
