<table class="" style="width:100%">
    <tbody>
        <tr>
            <th :style="field.style" v-for="field in fields">
                <p>{{field.title}}</p>
            </th>
        </tr>
        <tr v-for="data in datas">
            <td v-for="field in fields">
                <template v-if="field.component">
                    <div class="row">
                    <div class="col-md-9 col-sm-9">
                        <component :is="field.component" :row="data" :field="field" style="margin-top: auto; margin-bottom: auto"></component>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        {{field.__getValue(data, field)}} <span v-if="field.unit">{{field.__getUnit(data, field)}}</span>
                    </div>
                    </div>
                </template>
                <template v-else>
            {{field.__getValue(data, field)}} <span v-if="field.unit">{{field.__getUnit(data, field)}}</span>
                </template>
            </td>
        </tr>
    </tbody>
</table>
