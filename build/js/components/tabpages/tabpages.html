<div>
    <div class="clearfix"></div>
    <div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <div class="" role="tabpanel" data-example-id="togglable-tabs">
                        <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                            <li role="presentation" :class="{active: tab.selected}" v-for="tab in tabs">
                                <a :ref="tab.id" :id="tab.id" role="tab" @click="tabpageClicked(tab, $event)" data-toggle="tab" :href="tab.path">{{tab.title}}</a>
                            </li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <router-view></router-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
