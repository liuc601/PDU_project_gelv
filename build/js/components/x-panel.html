<div :class="wrapClass">
    <div class="x_panel" :class="[heightClass, addClass]">
        <div class="x_title" v-if="showTitle">
            <h2>{{title}}<small v-if="subTitle" :style="xStyle">{{subTitle}}</small></h2>
            <template v-if="$slots.toolbox">
                <div class="nav navbar-right panel_toolbox">
                    <slot name="toolbox"></slot>
                </div>
            </template>
            <template v-else>
                <ul class="nav navbar-right panel_toolbox" v-if="showToolbox">
                    <li v-if="showTBCollapse"><a class="collapse-link" @click="onCollapseClick"><i class="fa" :class="{'fa-chevron-up': !collapsed, 'fa-chevron-down': collapsed}"></i></a>
                    </li>
                    <li class="dropdown" v-if="showTBSetting">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a>Settings 1</a>
                            </li>
                            <li><a>Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li v-if="showTBClose"><a class="close-link" @click="onCloseClick"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
            </template>

            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <slot>There is nothing to display.</slot>
        </div>
    </div>
</div>
