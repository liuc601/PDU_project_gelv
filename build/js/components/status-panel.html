<x-panel :title="title" :subTitle="subTitle" :subStyle="subStyle" :showToolbox="showToolbox" :wrapClass="wrapClass" :heightClass="heightClass" :addClass="addClass" style="min-width: 318px">
    <template v-if="$slots.toolbox" slot="toolbox">
        <slot name="toolbox"></slot>
    </template>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-6 col-sm-6 col-xs-12" style="text-align:center">
            <label style="font-size: 40px">{{status.current}}</label> <span>{{status.unit}}</span>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12" v-if="$slots.status">
            <slot name="status"></slot>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 10px">
        <status-bar :percentage="percentage" :color="color"></status-bar>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <slot name="append"></slot>
    </div>
</x-panel>
