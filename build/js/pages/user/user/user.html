<div>
	<div class="row" v-show="!showEditTemplate">
		<x-panel :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :title="'List of users'" :addClass="'no-border'">
			<datatable :datas="userList" :editAction="editAction" :deleteAction="deleteAction" :showFooter='false' :showDelButton="false" :showAddButton="false" :loadOnStart="false">
				<div slot="toolbar">
					<button class="btn btn-default btn-xs" @click="addNewUser">
						<i class="fa fa-plus" aria-hidden="true"></i> Add
					</button>
				</div>
			</datatable>
			<!-- <form-action @cancel="onCancelClick" @apply="onApplyClick"></form-action> -->
		</x-panel>
	</div>
	<div class="row" v-show="showEditTemplate">
		<x-panel :showTitle="false">
			<!-- 添加新用户 -->
			<x-panel :title="editTitle" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'">
				<button slot="toolbox" class="btn btn-default btn-xs" @click="onReturn"> Return </button>
				<title-count :items="status"></title-count>
				<vue-form-generator :schema="addUserSchema" :model="userModel" :options="formOptions"></vue-form-generator>
			</x-panel>
			<!-- 配置用户首选项 -->
			<x-panel :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :title="'Setup user preferences'" :addClass="'no-border'">
				<vue-form-generator :schema="userPreferencesSchema" :model="userPreferencesModel" :options="formOptions"></vue-form-generator>
			</x-panel>
			<!-- 配置用户权限 -->
			<x-panel :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :title="'User being assigned access rights'" :addClass="'no-border'">
				<vue-form-generator :schema="accessLevelSchema" :model="accessLevelModel" :options="formOptions"></vue-form-generator>
				<!-- <div class = "row" v-show="userModel.accessLevel == 1"> -->
				<div class="row" v-show="showAccessObjList">
					<x-panel :showTitle="false" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :addClass="'no-border'">
						<datatable3 :datas="accessObjDataList" :edit="accessObjEditDataList" :showToolbar="false" :showFooter='false' :showDelButton="false" :showAddButton="false" :loadOnStart="false">
						</datatable3>
					</x-panel>
				</div>
			</x-panel>
			<form-action @cancel="onCancelUserClick" @apply="onApplyUserClick"></form-action>
		</x-panel>
	</div>
