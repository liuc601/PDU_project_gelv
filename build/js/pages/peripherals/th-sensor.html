<status-panel :subTitle="name" :status="status" :wrapClass="'col-md-4 col-sm-4 col-xs-12'" :addClass="'no-border'">
    <template slot="toolbox" v-if="sensor.installed && showEditorTool">
        <button class="btn btn-default btn-xs" @click="onEditClick(sensor)">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
    </template>
    <template slot="append">
        <div>Range: {{min}} ~ {{max}} {{status.unit}} </div>
        <div>Position: {{position}} </div>
    </template>
</status-panel>
