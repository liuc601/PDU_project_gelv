<x-page :title="'Sensors'">
    <x-panel :showTitle="false" v-show='!editorMode'>
        <!-- 温度传感器 -->
        <x-panel :title="'Temperature Sensor Status'" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'">
            <th-sensor :sensor='sensor' :unit="tempUnit" :ranges="tempRanges" v-for='sensor in tempSensors' @editClick='onSensorEdit'>
            </th-sensor>
        </x-panel>
        <!-- 湿度传感器数据 -->
        <x-panel :title="'Humidity Sensor Status'" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'">
            <th-sensor :sensor='sensor' :unit="humidUnit" :ranges="humidRanges" v-for='sensor in humidSensors' @editClick='onSensorEdit'>
            </th-sensor>
        </x-panel>
        <!-- 水浸传感器状态 -->
        <x-panel :title="'Water Sensor Status'" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'">
            <wc-sensor :sensor="sensor" v-for="sensor in waterSensors"></wc-sensor>
        </x-panel>
        <!-- 接触传感器 -->
        <x-panel :title="'Contact Sensor Status'" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'">
            <wc-sensor :sensor="sensor" v-for="sensor in contactSensors"></wc-sensor>
        </x-panel>
    </x-panel>

    <component :is="sensorEditor" :sensor="sensorEditing" v-if="editorMode" @exit="onEditorExit">
        <template slot="status" v-if="sensorEditor === 'temp-editor'">
            <th-sensor :sensor='sensorEditing' :unit="tempUnit" :ranges="tempRanges" :showEditorTool="false" class="col-md-offset-3 col-sm-offset-3">
            </th-sensor>
        </template>

    </component>
</x-page>
