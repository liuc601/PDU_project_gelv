<div>
  <div class="row">
	<x-panel :showTitle="false" :addClass="'no-border'">
	  <input type="file" class="filess" style="opacity: 0" v-on:change="selectedShow"/>
	  <vue-form-generator :schema="schema" :model="model" :options="formOptions"></vue-form-generator>
	    <div class="col-md-offset-3 col-sm-offset-3 col-xs-offset-5" style="margin-top: 20px">
        <div v-show="progressShow">
          <progress v-model="progress" max="100"></progress>
          <div>{{ loaded }} / {{ total }}</div>
          <ul>
            <li v-for="item in fileInfo">{{ item.name }} : {{ item.value | default }}</li>
          </ul>
        </div>

		<div class="col-md-offset-3 col-sm-offset-3 col-xs-offset-5" style="margin-top: 20px">
			<div style="margin-left: 10px;">
			  <button class="btn btn-success btn-sm" @click="onApplyClick">Restore</button>
			</div>
		</div>
      </div>

	</x-panel>
  </div>
</div>
