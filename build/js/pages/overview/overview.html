<div>
    <title-count :items="titles"></title-count>
    <div class="row">
        <ov-sysinfo></ov-sysinfo>
        <x-panel :title="'Input Active Power'" :wrapClass="'col-md-6 col-sm-6 col-xs-12'" style="position: relative;">
            <span style="position: absolute;right: 10px; top: -45px;">{{subtitle}} W</span>
            <line-chart :chart-data="chart" style="height:319px;"></line-chart>
        </x-panel>
        <x-panel :title="'Line status'" :wrapClass="'col-md-6 col-sm-6 col-xs-12 line-status-style-contorl'" style="height:223px;margin-bottom:10px;">
            <status-table :fields="lineFields" :datas="lines"></status-table>
        </x-panel>
        <x-panel :title="'Sensor status'" :wrapClass="'col-md-6 col-sm-6 col-xs-12'">
            <status-table :fields="sensorFields" :datas="sensors"></status-table>
        </x-panel>
        <x-panel :title="'Network'">
            <x-panel :showTitle="false" :wrapClass="'col-md-6 col-sm-6 col-xs-12'" :addClass="'no-border'" :heightClass="'fixed_height_230'">
                <vue-form-generator :schema="schema4" :model="model" :options="formOptions"></vue-form-generator>
            </x-panel>
            <x-panel :showTitle="false" :wrapClass="'col-md-6 col-sm-6 col-xs-12'" :addClass="'no-border'" :heightClass="'fixed_height_230'">
                <vue-form-generator :schema="schema6" :model="model" :options="formOptions"></vue-form-generator>
            </x-panel>
        </x-panel>
    </div>
    <e-dialog :visible="showDialog" @open="showAlertDialog" @close="hideAlertDialog" title="List of alerts">
        <x-panel :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'">
            <datatable :datas="alertDatas" :showToolbar="false" :showFooter="false" :loadOnStart="false">
                <template slot="actions" scope="props">
                    <div class="table-action">
                        <button class="btn btn-default btn-xs" @click="handleItemOfAlert(props.rowData)">
                            <i class="fa fa-ban" aria-hidden="true"></i> Action</button>
                    </div>
                </template>
            </datatable>
        </x-panel>
    </e-dialog>
</div>
