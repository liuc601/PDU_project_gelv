
<div id="loginWrapper" class="login_wrapper">
    <div v-if="logined">
        <p>你已经登陆，跳转中，请稍后...</p>
    </div>

    <div id="login" class="animate form login_form" v-else>
        <section class="login_content">
            <form @keyup="enterEvent">
                <img class="gelv-logo" src="../../../images/gelv-logo.png" alt="">
                <i class="line"></i>

                <div class="btn-group" style="display: none">
                    <label class="btn btn-default" :class="{active: !isThird}" @click="loginSwitch('local')">本地用户</label>
                    <label class="btn btn-default" :class="{active: isThird}" @click="loginSwitch('third')">存证云用户</label>
                </div>
                <div class="login-box">

                    <div>
                        <input type="text" id="lg-user" class="form-control" placeholder="User Name" v-model="name"/>
                    </div>
                    <div v-if="!isThird">
                        <input type="password" id="lg-pwd" class="form-control" placeholder="Password" v-model="passwd"/>
                    </div>
                    <div>
                        <a id="thirdSubmit" class="btn btn-default" style="width: 100%" href="javascript:void(0);" @click="loginClick(isThird)">Login</a>
                    </div>
                </div>
                <div style="display: none">
                    <a class="reset_pass" href="javascript:void(0);">忘记密码?</a>
                </div>

                <div class="clearfix"></div>

                <div class="separator" style="display: none">
                    <p class="change_link">尚未有系统账号?
                        <a href="javascript:void(0);" class="to_register"> 注册 </a>
                    </p>
                    <div class="clearfix"></div>
                    <br />
                    <div>
                        <h1><i class="fa fa-paw" style="font-size: 26px;"></i> Sageset Portal </h1>

                        <p>©2015 All Rights Reserved. Privacy and Terms</p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
