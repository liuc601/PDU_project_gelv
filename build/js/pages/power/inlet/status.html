<div class="tyle-contrl-power-status">
    <!-- <vue-form-generator :schema="schema" :model="model" :options="formOptions"></vue-form-generator> -->

    <x-panel :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border linehide'">
        <title-count :items="status"></title-count>
    </x-panel>
    <x-panel :title="'Line status'" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'" >
        <x-panel v-for="(item, index) in lines"  :style="{float:isFloat}" :title="item.name" :wrapClass="'col-md-4 col-sm-4 col-xs-12 inlet-line-status-style-contorl'" :heightClass="''"
            :addClass="'no-border'">
            <line-status :status="lines[index]"></line-status>
        </x-panel>
        <!-- <x-panel :title="'L2'" :wrapClass="'col-md-4 col-sm-4 col-xs-12'" :heightClass="''" :addClass="'no-border'">
            <line-status :status="lines[1]"></line-status>
        </x-panel>
        <x-panel :title="'L3'" :wrapClass="'col-md-4 col-sm-4 col-xs-12'" :heightClass="''" :addClass="'no-border'">
            <line-status :status="lines[2]"></line-status>
        </x-panel> -->
    </x-panel>
    <x-panel :title="'Phase status'" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'">
        <datatable :datas="datas" :showToolbar="false" :showFooter="false" :loadOnStart="false">
            <template slot="actions" scope="props">
                <div class="table-action">
                    <button class="btn btn-default btn-xs" @click="itemAction(props)">
                        <i class="fa fa-undo" aria-hidden="true"></i> Reset Active Energy</button>
                </div>
            </template>
        </datatable>
    </x-panel>

    <x-panel :title="'Inlet history'" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'">
        <vue-form-generator :schema="chartSchema" :model="chartModel" :options="formOptions"></vue-form-generator>
        <line-chart :chart-data="chart"></line-chart>
    </x-panel>
</div>
