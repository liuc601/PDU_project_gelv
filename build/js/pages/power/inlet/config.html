<div class="row">
    <x-panel :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :title="'Configure inlet thresholds'" :addClass="'no-border'">
        <vue-form-generator :schema="schema" :model="model" :options="formOptions"></vue-form-generator>

        <datatable cptType='hl' ref="powerInletConfig" class="power-inlet-config" :choiseData="choiseData" :datas="datas" :edit="editData" :showFooter='false' :showDelButton="false" :showAddButton="false" :loadOnStart="false">
            <div slot="toolbar">
                <button class="btn btn-default btn-xs" @click="resetThresh">
                    <i class="fa fa-undo"></i> Restore PDU Defined
                </button>
            </div>
        </datatable>

        <form-action @cancel="onCancelClick" @apply="onApplyClick"></form-action>
    </x-panel>
</div>
