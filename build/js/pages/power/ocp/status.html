<div>
    <x-panel v-if="!showDetail" :title="'List of Over Current Protectors status'" :wrapClass="'col-md-12 col-sm-12 col-xs-12'" :heightClass="''" :addClass="'no-border'">
        <datatable v-if="!showDetail" :datas="datas" :editAction="onEditAction" :showToolbar="false" :showFooter="false" :loadOnStart="false">
        </datatable>
    </x-panel>

    <div>
        <x-panel v-if="showDetail" :title="this.model.name" :addClass="'no-border'" :showToolbox="true" >
        	<button slot="toolbox" class="btn btn-default btn-xs" @click="onReturnClick"> <i class="fa fa-mail-reply" aria-hidden="true"></i> Return </button>
            
            <div class="col-md-offset-3 col-sm-offset-3 col-xs-offset-5" style="margin-top: 20px">
            <x-panel v-for="(item, index) in line" :title="item.prompt" :wrapClass="'col-md-4 col-sm-4 col-xs-12'" :heightClass="''" :addClass="'no-border'">
                <div class="row">
                    <label style="font-size: 40px">{{item.current}}</label>
                    <span>{{item.hint}}</span>
                </div>
                <div class="row" style="margin-bottom: 10px">
                    <status-bar :percentage="percentage" :color="color"></status-bar>
                </div>
                <div class="row">{{item.title}}: {{item.max}}
                    <span>{{item.hint}}</span>
                </div>
            </x-panel>
        	</div>

		    <x-panel :subTitle="'Over current protector information'" :addClass="'no-border'">
		    	<vue-form-generator :schema="schema" :model="model" :options="formOptions"></vue-form-generator>
		        <form-action @cancel="onCancelClick" @apply="onApplyClick"></form-action>
		    </x-panel>


		    <x-panel :subTitle="'Over current protector history'" :addClass="'no-border'">
		        <line-chart :chart-data="chart"  style="height:400px;" ></line-chart>
		    </x-panel>

        </x-panel>    
    </div>

   
</div>
